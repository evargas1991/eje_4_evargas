<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal FONDAINT</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1><center>Fondo de Ahorro Integral <i>'FONDAINT'</i> </center></h1>
    <header>
        <div>
            <img src="./images/logo-removebg-preview.png" alt="" height="200" width="200">

            <!--<a href="./images/logo_ot_for.jpg" <img src="/img/nuevologoCoopcafam.png" height="44" width="300" alt="CoopCafam">>

            </a>-->
        </div>

        <table class="presentacion">
            <tr class="presentacion">
                <td>
                    <img src="./images/logo-removebg-preview.png" alt="" height="200" width="200">
                </td>
            </tr>
            <h4>Presentacion Tabla</h4>
            
        </table>

        <form class="Floating" action="" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <table class="ingreso">
                <tr class="ingreso">
                    <td>
                        <div>
                            <label for="User"><h4>* Nombre de usuario:</h4></label>
                            <input style="text-transform: uppercase;" type="text" name="nom_usuario" id="User" maxlength="150" placeholder="Nombre Usuario"/>
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for="Password"><h4>* Contraseña:</h4></label>
                            <input style="text-transform: uppercase;" type="password" name="password_us" id="Password" placeholder="Contraseña"/>
                        </div>
                    </td>
                    <td>
                        <div>
                            <br>
                            <input id="button" type="submit" name="button" value="Iniciar Sesión">
                        </div>
                    </td>
                </tr>
            </table>
        </form>

    </header> 
</body>
</html>
